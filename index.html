<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page 04</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="./estilos/style-medias.css">

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>login</h1>
            <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="script.js" method="post" autocomplete="on">
                <div id="input-container-01">
                    <span id="user-icon" class="material-symbols-outlined">account_circle</span>
                    <input required name="email" type="email" placeholder="Email" autocomplete="email">
                </div>

                <div id="input-container-02">
                    <span id="password-icon" class="material-symbols-outlined">vpn_key</span>
                    <input required name="password" type="password" placeholder="Senha" autocomplete="password">
                </div>

                <input id="button-submit" type="submit">

                <button id="button-forgot-password">
                    Esqueci a senha
                    <span id="email-icon" class="material-symbols-outlined">email</span>
                </button>
            </form>
        </section>
        <aside>
            aside
        </aside>
    </main>
</body>
</html>
